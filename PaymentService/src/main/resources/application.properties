spring.application.name=${SPRING_APPLICATION_NAME:PaymentService}
server.port=${SERVER_PORT:8086}

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/e_commerce_payment_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update


spring.rabbitmq.addresses=amqp://${RABBITMQ_HOST:localhost}:${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.ssl.enabled=true

logging.level.org.springframework=INFO
logging.level.com.yourorg.payment=DEBUG
