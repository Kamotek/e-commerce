# --- Aplikacja ---
spring.application.name=${SPRING_APPLICATION_NAME:InventoryService}
server.port=${SERVER_PORT:8082}

# --- Baza danych ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/e_commerce_inventory_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update

# --- RabbitMQ przez TLS (AMQPS) ---
spring.rabbitmq.addresses=amqp://${RABBITMQ_HOST:localhost}:${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.ssl.enabled=true

# --- Logowanie (opcjonalnie) ---
logging.level.org.springframework=INFO
logging.level.com.yourorg.inventory=DEBUG
