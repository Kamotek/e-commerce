# deploy

spring.application.name=${SPRING_APPLICATION_NAME:BFFService}
server.port=${SERVER_PORT:8085}

auth.service.url=${AUTH_SERVICE_URL:http://localhost:8080}
catalog.service.url=${CATALOG_SERVICE_URL:http://localhost:8081}
order.service.url=${ORDER_SERVICE_URL:http://localhost:8083}
payment.service.url=${PAYMENT_SERVICE_URL:http://localhost:8086}

jwt.secret=${JWT_SECRET:my-secret-key-which-should-be-changed-in-production}

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/e_commerce_bff_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.addresses=amqp://${RABBITMQ_HOST:localhost}:${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.ssl.enabled=false

logging.level.org.springframework.security=DEBUG
