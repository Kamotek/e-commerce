services:
  inventory-service:
    build: .
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/e_commerce_inventory_db
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      - db
      - rabbitmq

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: e_commerce_inventory_db
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_inventory_data:/var/lib/postgresql/data

volumes:
  postgres_inventory_data: